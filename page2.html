<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us - ICT 9 Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f7971e, #ffd200);
            color: black;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .stars {
            font-size: 30px;
            color: gold;
        }

        .hidden {
            display: none;
        }]                  C

        button {
            background: gold;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: orange;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>‚≠ê Rate Our Portfolio ‚≠ê</h1>
        <p>We appreciate your feedback! Your rating helps us improve and provide better content for future students.</p>

        <label for="rating"><strong>Give Us a Rating (1-5):</strong></label>
        <input type="number" id="rating" min="1" max="5" class="form-control w-25 mx-auto mt-2" required>
        <button class="btn btn-warning mt-3" onclick="submitRating()">Submit</button>

        <p id="feedbackMessage"></p>
        <div id="starOutput" class="stars hidden"></div>

        <p class="mt-4">Your feedback allows us to create a better experience for all students!</p>
        <a href="index.html" class="back-link">üîô Back to Portfolio</a>
    </div>

    <script>
        //Convert number to stars
        function submitRating() {
            let rating = parseInt(document.getElementById("rating").value);
            let message = "";
            let stars = "";

            if (isNaN(rating) || rating < 1 || rating > 5) {
                message = "‚ùå Please enter a valid rating between 1 and 5.";
                document.getElementById("starOutput").classList.add("hidden");
            } else {
                for (let i = 0; i < rating; i++) {
                    stars += "‚≠ê";
                }
                message = "‚úÖ Thank you for rating!";
                document.getElementById("starOutput").innerHTML = stars;
                document.getElementById("starOutput").classList.remove("hidden");
            }

            document.getElementById("feedbackMessage").innerHTML = message;
        }
    </script>

</body>
</html>
